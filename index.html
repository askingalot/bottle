<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/prismjs@1.14.0/themes/prism-tomorrow.min.css,npm/prismjs@1.14.0/themes/prism.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Thor's Little Shoppe of Lightning Exercises</title>
</head>

<body>
  <h1>Lightning Exercises</h1>
  <main>
    <article id="function-list" class="top-half left-side">
      <div id="function-list__header">
        <h1>
          <span id="function-list__header--text">Available Functions</span>
          <div id="function-list__header--select-container"></div>
        </h1>
      </div>
      <div id="function-list__body"></div>
    </article>

    <article id="function-display" class="bottom-half left-side"></article>
    <article id="function-runner" class="top-half right-side">
      <h1 id="function-runner__header">Function Runner</h1>
      <section id="function-runner__args"></section>
    </article>

    <article id="function-result" class="bottom-half right-side"> </article>
  </main>

  <script
    src="https://cdn.jsdelivr.net/combine/npm/prismjs@1.14.0,npm/prismjs@1.14.0/components/prism-javascript.min.js"></script>
  <script type="module" src="src/client/main.js"></script>
</body>

</html>
