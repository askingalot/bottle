<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Little Shoppe of Lightning Exercises</title>
</head>

<body>
  <h1>Lightning Exercises</h1>
  <main>
    <article id="function-list" class="top-half left-side">
      <h1 id="function_list__header">Available Functions</h1>
      <div id="function-list__body"></div>
    </article>

    <article id="function-display" class="bottom-half left-side"></article>
    <article id="function-runner" class="top-half right-side">
      <h1 id="function-runner__header">Function Runner</h1>
      <section id="function-runner__args"></section>
    </article>

    <article id="function-runner__result" class="bottom-half right-side"></article>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
